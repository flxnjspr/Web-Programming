<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Sets the character encoding for the document -->
        <meta charset="UTF-8">
        
        <!-- Makes sure the page is responsive on all devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Title of the web page (shown in browser tab) -->
        <title>Audio Sampler</title>

        <!-- Link to the external CSS file for styling -->
        <link rel="stylesheet" href="style.css">

        <!-- Link to the external JavaScript file for functionality
             'defer' ensures the script loads after HTML is parsed -->
        <script src="index.js" defer></script>
    </head>

    <body>
        <!-- This is the main heading of the page -->
        <div class="heading">
            Audio Sampler
        </div>

        <!-- This is the container that holds all the song buttons in a grid layout -->
        <div class="grid-container">
            <!-- Each grid item contains a button that plays a sound when clicked -->

            <!-- Button for sound sample 10 -->
            <div class="grid-item">
                <button class="btn" data-song-id="10">
                    10<br>ah-ha<br>1.4
                </button>
            </div>

            <!-- Button for sound sample 11 -->
            <div class="grid-item">
                <button class="btn" data-song-id="11">
                    11<br>back-of-the-net<br>1.02
                </button>
            </div>

            <!-- Button for sound sample 12 -->
            <div class="grid-item">
                <button class="btn" data-song-id="12">
                    12<br>bangoutoforder<br>1.38
                </button>
            </div>

            <!-- Button for sound sample 13 -->
            <div class="grid-item">
                <button class="btn" data-song-id="13">
                    13<br>dan<br>0.5
                </button>
            </div>

            <!-- Button for sound sample 14 -->
            <div class="grid-item">
                <button class="btn" data-song-id="14">
                    14<br>emailoftheevening<br>1.69
                </button>
            </div>

            <!-- Button for sound sample 15 -->
            <div class="grid-item">
                <button class="btn" data-song-id="15">
                    15<br>hellopartridge<br>1.27
                </button>
            </div>

            <!-- Button for sound sample 16 -->
            <div class="grid-item">
                <button class="btn" data-song-id="16">
                    16<br>iateascotchegg<br>1.96
                </button>
            </div>

            <!-- Button for sound sample 17 -->
            <div class="grid-item">
                <button class="btn" data-song-id="17">
                    17<br>imconfused<br>1.420
                </button>
            </div>
        </div>
    </body>
</html>
